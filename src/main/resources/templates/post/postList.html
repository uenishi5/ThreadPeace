<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>投稿</title>
</head>
<body>
<table>
    <tr th:each="postList : ${postList}">
        <td th:text="${postList.detail}"></td>
        <td th:text="${postList.likeCount}"></td>
        <td th:text="${postList.userName}"></td>
    </tr>
</table>
</body>
</html>
